<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login QuickHelp</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="assets/css/signin.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">QuickHelp</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="userid" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="pswrd" class="form-control" placeholder="Password" required>
        <!--<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" id="rmb_me"> Remember me
          </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" onclick="check(this.form)" type="submit">Sign in</button>
      </form>
	  
	  <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value == "admin" && form.pswrd.value == "admin") {
			window.parent.parent.window.location="http://tksurjadi.github.io/QuickHelp/home.html";
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
            }
        </script>
	  
    </div>
  </body>
  
</html>
